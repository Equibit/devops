apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx-app
    tier: nginx
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: nginx-app
        tier: nginx
    spec:
      volumes:
      - name: nginx-pv-storage
        persistentVolumeClaim:
          claimName: equibit-group-pv-claim
      containers:
      - name: nginx
        image: "nginx:latest"
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 80
        volumeMounts:
        - name: nginx-pv-storage
          mountPath: "/tmp/nginx"
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  labels:
    tier: nginx
spec:
  type: ClusterIP
  selector:
    app: nginx-app
    tier: nginx
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: nginx-port
